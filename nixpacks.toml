# Nixpacks configuration for Dokploy deployment
# Vite SPA - static output in dist/

[phases.setup]
nixPkgs = ["nodejs_20", "bun"]

[phases.install]
cmds = ["bun install"]

[phases.build]
cmds = ["bun run build"]

[start]
cmd = "bunx serve dist -s -l tcp://0.0.0.0:${PORT:-3000}"

[variables]
NODE_ENV = "production"
